name: Auto Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Deploy to Production Folder
      run: |
        mkdir -p production
        rsync -av --exclude=production . production/
        echo "Deployment Successful"